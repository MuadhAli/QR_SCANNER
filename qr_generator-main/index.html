<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <ul>
          <li class="list active">
              <a href="#">
                  <span class="icon">
                      <ion-icon name="home-outline"></ion-icon>
                  </span>
                  <span class="text">Home</span>
              </a>
          </li>
          <li class="list">
              <a href="#">
                  <span class="icon">
                      <ion-icon name="person-outline"></ion-icon>
                  </span>
                  <span class="text">Profile</span>
              </a>
          </li>
          <li class="list">
              <a href="#">
                  <span class="icon">
                      <ion-icon name="chatbubble-outline"></ion-icon>
                  </span>
                  <span class="text">Messages</span>
              </a>
          </li>
          <li class="list">
              <a href="#">
                  <span class="icon">
                      <ion-icon name="camera-outline"></ion-icon>
                  </span>
                  <span class="text">Photos</span>
              </a>
          </li>
          <li class="list">
              <a href="#">
                  <span class="icon">
                      <ion-icon name="settings-outline"></ion-icon>
                  </span>
                  <span class="text">Settings</span>
              </a>
          </li>
          <div class="indicator"></div>
      </ul>
    </div>
    <div class="main">
      <h1>Text to QR code</h1>
      <input type="text" name="" id="input" autocomplete="off"/>
      <button class="submit" onclick="func()" id="submit">
        Generate QR
      </button>
    </div>

    <div id="qrsec">
        <!-- <img src="" alt="" id="img" /> -->
        <canvas id="qrcode"></canvas>
  
        <div id="afterbtn">
          <button id="down" onclick="downloader()">
            <i class="fa fa-download" ></i>Download QR
          </button>
        </div>
  
      </div>
      
    
    <script src="app.js"></script>
    
  </body>
</html>
